<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up VeloSeb Page</title>
    <link rel="stylesheet" href="SignUpPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h2 class="logo">VeloSeb</h2>
        <nav class="navigation">
            <a href="index.html">PORTFOLIO</a>
            <a href="#">HOME</a>
            <a href="#">CONTACT</a>
            <button class="btnLogin">LOGIN</button>
            
        </nav>
    </header>

    <div class="wrapper">
        <span class="iconClose">
            <i class="fa-solid fa-x"></i>
        </span>
        <div class="formBoxLogin">
            <h2>Login</h2>
            <form action="#">
                <div class="inputBox">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputBox">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>                         
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="rememberForgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="loginRegister">
                    <p> Don't have an account?
                        <a href="#" class="registerLink">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="formBoxRegister">
            <h2>Registration</h2>
            <form action="#">
                <div class="inputBox">
                    <span class="icon">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="inputBox">
                    <span class="icon">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputBox">
                    <span class="icon">
                        <i class="fa-solid fa-lock"></i>                         
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="rememberForgot">
                    <label class="agreeTerms"><input type="checkbox">I agree to the terms and conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="loginRegister">
                    <p> Already have an account?
                        <a href="#" class="loginLink">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="signUpPageScript.js"></script>
</body>
</html>
